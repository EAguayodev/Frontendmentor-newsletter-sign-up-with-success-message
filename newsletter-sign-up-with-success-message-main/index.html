<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="css/main.css">
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="desktop">
    <section class="all">
      <div class="card"></div>
      <div class="content-details-wrapper">
        <div class="content-details">
          <h1 class="title">Stay updated!</h1>
          <div class="description-block">
            <div class="description">
              Join 60,000+ product managers receiving monthly updates on:
            </div>
            <div class="additional-details">
              <div class="bullets">
                <div class="feature-checks-parent">
                  <div class="feature-checks">
                   <img src="assets/images/icon-list.svg" alt="icon list">
                  </div>
                  <div class="donec-nec-justo">
                    Product discovery and building what matters
                  </div>
                </div>
                <div class="frame-parent">
                  <div class="check-wrapper">
                    <img src="assets/images/icon-list.svg" alt="icon list">
                  </div>
                  <div class="aliquam-tincidunt-ma">
                    Measuring to ensure updates are a success
                  </div>
                </div>
                <div class="frame-group">
                  <div class="check-container">
                    <img src="assets/images/icon-list.svg" alt="icon list">
                  </div>
                  <div class="vivamus-vestibulum-n">And much more!</div>
                </div>
              </div>
            </div>
            <div class="contact-block">
              <b class="vivamus-vestibulum-n1">Email address</b>
              <div class="rectangle-parent">
                <div class="rectangle"></div>
                <input
                  class="your-email-address"
                  placeholder="email@company.com"
                  type="text"
                />
              </div>
            </div>
            <button class="rectangle-group">
              <div class="rectangle1"></div>
              <b class="get-started">Subscribe to monthly newsletter</b>
            </button>
          </div>
        </div>
      </div>
      <picture>
        <source>
        <source>
        <img src="" alt="">
      </picture>
      <img
        class="image-icon"
        loading="lazy"
        alt=""
        src="assets/images/illustration-sign-up-desktop.svg"
      />
      </section>
  </div>

  <!-- Sign-up form start -->

  <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter -->

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eric Aguayo</a>.
  </div>
</body>
</html>
